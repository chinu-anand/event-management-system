<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="create_event.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<body>
  <div class="container">
    <div class="title">Create Event</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Event Name</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Event Date</span>
            <input type="date" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Organizer Email</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Capacity</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Organizer Email</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Event Description</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Event Venue</span>
            <input type="text" placeholder="" required>
          </div>
        </div>
        <div class="event_details">
          <input type="radio" name="event_type" id="dot-1">
          <input type="radio" name="event_type" id="dot-2">
          <span class="event_type">Event type</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="event_type">Virtual</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="event_type">On Premise</span>
          </label>
          <label for="dot-3">
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Create">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
