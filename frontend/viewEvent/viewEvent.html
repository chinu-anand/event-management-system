<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Information</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./viewEvent.css">
</head>
<body>
    <header>Event Management System</header>
    <div class="container">
        <div class="bg-image-container">
            <img src="./viewEvent.png" alt="admin">
        </div>
        <div class="options">
                <div class="eventItem">
                    <h3 class="eventName" id="eventName">Event Name</h3>
                    <p class="eventDesc" id="eventDesc">Event Description here ...</p><br>
                    <span class="eventDate" id="eventDate">Event Date</span><br>
                    <span class="eventLoc" id="eventLoc">Event Location</span>
                </div>
                <div class="buttons">
                    <button>Delete this Event</button>
                </div>
        </div>
    </div>
</body>
</html>
