<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="book_event_style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Book Event</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Participant name</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Event Name</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Event Date</span>
            <input type="date" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Partcipant Email</span>
            <input type="text" placeholder="" required>
          </div>
          
          <div class="input-box">
            <span class="details">Participant Mobile no.</span>
            <input type="text" placeholder="" required>
          </div>
        <div class="button">
          <input type="submit" value="Book">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
